buildscript {
    ext {
        queryDslVersion = "5.0.0"
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.changin'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation("nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.4.0")
    implementation("org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.3.RELEASE")

    implementation("org.springframework.boot:spring-boot-starter-security:3.5.7")
    testImplementation("org.springframework.security:spring-security-test:6.5.7")


    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    runtimeOnly 'com.mysql:mysql-connector-j'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.mockito'
    }
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // âœ… QueryDSL ê´€ë ¨ ì„¤ì •
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"

    // ğŸ”¹ annotationProcessorì— JPA / annotation API ë‹¤ì‹œ ì¶”ê°€
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
    annotationProcessor 'jakarta.annotation:jakarta.annotation-api'

    // ğŸ”¹ QueryDSL APT
    annotationProcessor "com.querydsl:querydsl-apt:${queryDslVersion}:jakarta"

    // input validation
    implementation("org.springframework.boot:spring-boot-starter-validation:3.5.7")

    // modelmapper
    implementation("org.modelmapper:modelmapper:3.2.1")


    // env íŒŒì¼ ì—°ê²°
    implementation("io.github.cdimascio:dotenv-java:3.2.0")

    // ë©”ì¼ ë³´ë‚´ê¸°
    implementation 'org.springframework.boot:spring-boot-starter-mail'
}


// í…ŒìŠ¤íŠ¸ ì„¤ì •
tasks.named('test') {
    useJUnitPlatform()
}

/** ===================== QueryDSL ì„¤ì • ===================== */

def querydslDir = "$buildDir/generated/querydsl"

// ìƒì„±ëœ Qí´ë˜ìŠ¤ë¥¼ main ì†ŒìŠ¤ë¡œ í¬í•¨
sourceSets {
    main {
        java {
            srcDir querydslDir
        }
    }
}

// annotation processorê°€ Qí´ë˜ìŠ¤ë¥¼ ìƒì„±í•  ìœ„ì¹˜ ì§€ì •
