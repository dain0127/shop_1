<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 300px;
            padding: 8px;
        }

        button {
            background-color: #2d6cdf;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f55b5;
        }
    </style>
</head>
<body>

<h2>카테고리 추가</h2>

<form th:action="@{/admin/categories/new}" method="post">

    <!-- 카테고리 이름 -->
    <div class="form-group">
        <label for="name">카테고리 이름</label>
        <input type="text" id="name" name="name" placeholder="카테고리 이름 입력" required>
    </div>

    <!-- 부모 카테고리 -->
    <div class="form-group">
        <label for="parentId">부모 카테고리</label>
        <select id="parentId" name="parentId">
            <option value="">상위 카테고리</option>

            <!-- 최상위 카테고리 목록 -->
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">
            </option>
        </select>
    </div>

    <button type="submit">카테고리 추가</button>

</form>

</body>
</html>
