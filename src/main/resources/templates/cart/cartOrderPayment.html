<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function(){
            getOrderTotalPrice();
        });

        function getOrderTotalPrice() {
            console.log("getOrderTotalPrice is called by js")

            var orderTotalPrice = 0;

            $("tr[data-cart-item-id]").each(function () {
                var cartItemId = $(this).data("cart-item-id");

                var price = Number($("#price_" + cartItemId).data("price"));
                var count = Number($("#count_" + cartItemId).data("count"));

                console.log("price : " + price);
                console.log("count : " + count);

                if (!isNaN(price) && !isNaN(count)) {
                    orderTotalPrice += price * count;
                }
            });

            console.log("orderTotalPrice : " + orderTotalPrice);

            $("#orderTotalPrice").text(orderTotalPrice.toLocaleString() + "원");
        }


        function orders(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart/orders";

            var dataList = new Array();
            var paramData = new Object();

            var lastCartItemId = null;

            $("tr[data-cart-item-id]").each(function() {
                var cartItemId = $(this).data("cart-item-id");
                lastCartItemId = cartItemId;

                dataList.push({
                    cartItemId: cartItemId,
                    cartOrderDtoList: null
                });
            });

            paramData.cartItemId = lastCartItemId;
            paramData.cartOrderDtoList = dataList;


            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    // 데이터를 전송하기 전에 헤더에 csrf값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    location.href='/orders';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }
        

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        주문 목록
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="30%"/>
                <col width="15%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr th:each="cartItem : ${cartItems}"
                th:data-cart-item-id="${cartItem.cartItemId}">
            <tr class="text-center">
                <td>상품정보</td>
                <td>개수</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${cartItem.cartItemId}"
                                      th:data-price="${cartItem.price}"
                                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                                </span>
                            </span>
                        </div>
                    </div>
                </td>
                <td>
                    <span type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                          th:data-count="${cartItem.count}"
                          th:text="${cartItem.count} + '개'"  class="align-self-center mr-2">
                    </span>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                          name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">결제하기</button>
        </div>

    </div>

</div>

</html>
